<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乘法表</title>
</head>
<body>

    <table border="1">

        {% for i in range(1,10) %}
            <tr>
                {% for j in range(1, i + 1) %}

                    <td>{{ j }} * {{ i }} = {{ j*i }}</td>

                {% endfor %}

            </tr>
        {% endfor %}
        </tbody>

    </table>

</body>

</html>
